        <div id="hookDisplay"></div>
    </div>

    <script src="script.js"></script>
   <script>
    function generateHook() {
    const topic = document.getElementById('topicInput').value;

    // Replace this with a more sophisticated hook generation algorithm
    const hook = `For the topic '${topic}',  
    Cherenkov radiation is a fascinating phenomenon related to the speed of light!
    Cherenkov radiation is a form of energy that we can perceive as a blue glow emitted when the electrically charged particles that compose atoms (i.e. electrons and protons) are moving at speeds faster than that of light in a specific medium.`;

    // Display the generated hook
    const hookDisplay = document.getElementById('hookDisplay');
    hookDisplay.textContent = hook;
}
