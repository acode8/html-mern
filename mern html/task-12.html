<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>TASKS</title>
    <style>
        
        .form {
            margin: auto;
            height: 500px;
            width: 600px;
            padding: 30px;
            background-color: rgb(116, 32, 63);
        }

        table {
            height: 450px;
            text-align: left;
            background-color: rgb(89, 10, 39);
            color: white;
            padding: 20px;
        }

        button{
            text-decoration: none;
            cursor: pointer;
            font-weight: 700;
            width: 350px;
            height: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
        <h2 align="center">Registration Form:</h2>
        <div class="form">
            <form>
                <table align="center">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="Phn number">Phone Number:</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </tr><br>
                    <tr>
                        <td>
                            <label for="Language">Language</label>
                        </td>
                        <td>
                            <select name="Language">
                                <option value="Select Language">Select Language</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                                <option value="Tamil">Tamil</option>
                                <option value="Spanish">Spanish</option>
                                <option value="japanese">japanese</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ZC">Zip code:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="About">About</label>
                        </td>
                        <td>
                            <textarea name="About" id="" cols="30" rows="2"
                                placeholder="Write about yourself"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit"> Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</body>

</html>
